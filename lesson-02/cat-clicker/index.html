<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lesson 1</title>    
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="box">
            <h1 class="title">Cat Clicker</h1>
            <div class="box-items-list">
                <ul id="items" class="items-list">
                </ul>
            </div>
            <div class="box-item-display">
                <div class="item-clicked-title">
                    <div class="item-clicked-name">
                        <strong>CatÂ´s Name:</strong> <span id="catName"></span>
                    </div>
                    <div class="item-clicked-clicks">
                       <strong>Click Count:</strong><span id="clickCount"></span>
                    </div>
                </div>
                <div class="item-clicked">
                    <img id="catPicture" alt="cat image" class="portrait">
                </div>                
            </div>
            <div class="box-admin-area">
                <div class="btn-admin-area">
                    <button type="button" id="btn-admin">Admin</button>
                </div>
                <div class="box-admin-form">
                    <form>
                        <label><span class="label-name">Name</span><input name="catName" type="text"></label>                        
                        <Label><span class="label-name">Clicks</span><input name="clickCount" type="number"></Label>
                        <label><span class="label-name">File</span><input disabled name="pictureFileName" type="text"></label>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>   
</html>
